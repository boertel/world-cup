<div class="pure-g" ng-controller="UserController">
    <div class="pure-u-1 pure-u-md-1-3 pure-u-lg-1-3">
        <h3>{{ user.points }} points</h3>
        <h3>#{{ user.rank }}</h3>
    </div>
    <div class="pure-u-1 pure-u-md-1-3 pure-u-lg-1-3">
        <div class="center">
            <img ng-src="{{ user.picture }}">
        </div>
        <div class="center">
            <a href="{{ user.link }}" target="_blank">{{ user.first_name }} {{ user.last_name }}</a>
        </div>
    </div>
    <div class="pure-u-1 pure-u-md-1-3 pure-u-lg-1-3">
        <div></div>
        <div></div>
    </div>
</div>

<div class="pure-g">
    <div class="pure-u-1 line">
        <span class="little-score big {{ bet.cssClass() }}" ng-mouseover="showGame(bet)" title="{{ bet.game.competitorA.name }} - {{ bet.game.competitorB.name }}" ng-repeat="bet in bets"></span>
    </div>
</div>

<div widget-game></div>
