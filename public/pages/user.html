<div class="pure-g">
    <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-2">
        <div class="center">
            <img ng-src="{{ user.picture }}" class="profile-picture">
        </div>
        <div class="center">
            <a href="{{ user.link }}" target="_blank">{{ user.first_name }} {{ user.last_name }}</a>
        </div>
    </div>
    <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-2 stats">
        <h1>{{ user.points }} points</h1>
        <ul>
            <li>{{ number.perfect }} perfects, {{ number.win }} wins and {{ number.lost }} losts.</li>
        </ul>
    </div>
</div>

<div class="pure-g">
    <div class="pure-u-1 line">
        <span class="little-score big {{ bet.cssClass() }}" ng-mouseover="showGame(bet)" title="{{ bet.game.competitor_a.name }} - {{ bet.game.competitor_b.name }}" ng-repeat="bet in bets"></span>
    </div>
</div>

<div ng-show="!game">
    <div class="pure-g">
        <div class="pure-u-1 placeholder">
            <p class="center">Hover over the little rectangles to see the details of matches.</p>
        </div>
    </div>
</div>
<div ng-show="game">
    <div widget-game></div>
</div>
