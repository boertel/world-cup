<div class="pure-g">
    <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-2 leaderboard" ng-controller="LeaderboardController">
        <h2>Leaderboard</h2>
        <ul widget-leaderboard></ul>
    </div>

    <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-2 leaderboard" ng-controller="FriendsLeaderboardController">
        <h2>Friends Leaderboard</h2>
        <div ng-if="permissions.user_friends !== 'granted' && !waiting" class="permissions">
            <p>You need to give access to your Facebook Friends in order to see your friends in this leaderboard.</p>
            <button ng-click="morePermissions()" class="pure-button pure-button-primary">Give access to my friends list</button>
        </div>
        <div class="ajax-loader" ng-if="waiting"></div>
        <ul widget-leaderboard></ul>
    </div>
</div>

<script type="text/ng-template" id="widget-leaderboard.html">
    <li ng-repeat="user in users" ng-class="{me: user.me}">{{ user.rank }}. <a href="{{ user.link }}">{{ user.name }}</a><div class="right">{{ user.points }}</div></li>
</script>
