<div ng-controller="ScoreController"></div>

<div class="pure-g">
    <div class="pure-u-1">
        <h2>Matches</h2>
    </div>
</div>

<div class="pure-g game" ng-repeat="game in games | orderBy:'number'" data-href="#/games/{{ game.id }}" ng-class="{saved:game.bet}">
    <div class="pure-u-1-8 date">
       <time datetime="{{ game.time }}"></time>
    </div>
    <div class="pure-u-1-3">
        <div class="left flag">
            <img ng-src="images/flags/competitor-{{ game.competitorA.id }}.png">
        </div>
        <div class="left">
            {{ game.competitorA.name }}
        </div>
    </div>
    <div class="pure-u-1-6 center scores"></div>
    <div class="pure-u-1-3">
        <div class="right flag">
            <img ng-src="images/flags/competitor-{{ game.competitorB.id }}.png">
        </div>
        <div class="right">
            {{ game.competitorB.name }}
        </div>
    </div>
</div>

<div class="pure-g">
    <div class="pure-u-1-2" ng-controller="LeaderboardController">
        <h2>Leaderboard</h2>
        <ul ng-repeat="user in users">
            <li>{{ user.points }} - <a href="{{ user.link }}" target="_blank">{{ user.first_name }} {{ user.last_name }}</a></li>
        </ul>
    </div>

    <div class="pure-u-1-2" ng-controller="FriendsLeaderboardController">
        <h2>Friends Leaderboard</h2>
        <ul ng-repeat="user in users">
            <li>{{ user.score }} - <a href="https://www.facebook.com/profile.php?id={{ user.user.id }}" target="_blank">{{ user.user.name }}</li>
        </ul>
    </div>
</div>
