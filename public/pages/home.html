<div class="pure-g">
    <div class="pure-u-1 center">
        <ul class="filters">
            <li><a ng-click="scope='group'" ng-class="{selected: scope === 'group'}">Group stage</a></li>
            <li><a ng-click="scope='sixteen'" ng-class="{selected: scope === 'sixteen'}">Round of 16</a></li>
            <li><a ng-click="scope='quarter'" class="disabled" ng-class="{selected: scope === 'quarter'}">Quarter Finals</a></li>
            <li><a ng-click="scope='semi'" class="disabled" ng-class="{selected: scope === 'semi'}">Semi Finals</a></li>
            <li><a ng-click="scope='final'" class="disabled" ng-class="{selected: scope === 'final'}">Final</a></li>
        </ul>
    </div>
</div>

<div ng-controller="GamesController" widget-games ng-show="scope === 'group'"></div>
<div ng-controller="SixteenController" widget-games ng-show="scope === 'sixteen'"></div>

<div widget-legend></div>

<script type="text/ng-template" id="widget-games.html">
    <div ng-repeat="day in days" class="games-group">
        <div class="pure-g separator" ng-click="showPast(day.dayCss)">
            <div class="pure-u-1">
                <div class="date">
                    {{ day.day|date: 'EEEE dd MMMM' }}
                </div>
                <div class="date bet-summary">
                    <span ng-repeat="game in day.games" class="little-score {{ game.bet.cssClass() }}" ng-class="{saved:game.bet.id}"></span>
                </div>
            </div>
        </div>
        <div ng-repeat="game in day.games" widget-game></div>
    </div>
</script>
