<div ng-controller="GamesController" widget-games></div>

<div class="pure-g legend">
    <div class="pure-u-1">
        <em>Legend:</em>
        <ul>
            <li>
                <span class="little-score"></span>: You didn't bet on this game
            </li>
            <li>
                <span class="little-score saved"></span>: You did bet on this game
            </li>
            <li>
                <span class="little-score lost"></span>: 0 points
            </li>
            <li>
                <span class="little-score win"></span>: +20 points
            </li>
            <li>
                <span class="little-score perfect"></span>: +50 points
            </li>
        </ul>
    </div>
</div>


<script type="text/ng-template" id="widget-games.html">
    <div ng-repeat="day in days" class="games-group">
        <div class="pure-g separator" ng-click="showPast(day.dayCss)">
            <div class="pure-u-1">
                <div class="date">
                    {{ day.day|date: 'EEEE dd MMMM' }}
                </div>
                <div class="date bet-summary">
                    <span ng-repeat="game in day.games" class="little-score {{ game.bet.cssClass() }}" ng-class="{saved:game.bet.id}"></span>
                </div>
            </div>
        </div>
        <div ng-repeat="game in day.games" widget-game></div>
    </div>
</script>
