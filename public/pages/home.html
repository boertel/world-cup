

<div ng-controller="OldGamesController">
    <div class="pure-g">
        <div class="pure-u-1">
            <h2>Matches <small><a ng-if="games.length" ng-click="showPreviousGames = ! showPreviousGames">Show previous matches ({{ games.length }})</a></small></h2>
        </div>
    </div>
    <div widget-games ng-show="showPreviousGames"></div>
</div>

<div ng-controller="GamesController" widget-games></div>

<div class="pure-g">
    <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-2 leaderboard" ng-controller="LeaderboardController">
        <h2>Leaderboard</h2>
        <ul ng-repeat="user in users" widget-leaderboard></ul>
    </div>

    <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-2 leaderboard" ng-controller="FriendsLeaderboardController">
        <h2>Friends Leaderboard</h2>
        <div class="ajax-loader" ng-if="waiting"></div>
        <ul ng-repeat="user in users" widget-leaderboard></ul>
    </div>
</div>

<script type="text/ng-template" id="widget-leaderboard.html">
    <li ng-class="{me: user.me}">{{ user.rank }}. <a href="{{ user.link }}" target="_blank">{{ user.name }}</a><div class="right">{{ user.points }}</div></li>
</script>

<script type="text/ng-template" id="widget-games.html">
    <div class="pure-g game" ng-repeat="game in games | orderBy:'time' | groupBy:'day'" data-href="#/games/{{ game.id }}" ng-class="{saved:game.bet.id, separator:game.separator, win:game.bet.isWin(), perfect:game.bet.isPerfect(), lost:game.bet.isLost()}">
        <div class="pure-u-1-8 date">
           <time datetime="{{ game.time }}"></time>
        </div>
        <div class="pure-u-1-4">
            <div class="left flag">
                <img ng-src="images/flags/competitor-{{ game.competitorA.id }}.png">
            </div>
            <div class="left">
                {{ game.competitorA.name }}
            </div>
        </div>
        <div class="pure-u-1-4 center scores">
            <div class="bet-score">{{ game.bet.score_a }} - {{ game.bet.score_b }}</div>
            <div class="game-score" ng-class="{hidden: !game.hasScore}">{{ game.score_a }} - {{ game.score_b }}</div>
        </div>
        <div class="pure-u-1-4">
            <div class="right flag">
                <img ng-src="images/flags/competitor-{{ game.competitorB.id }}.png">
            </div>
            <div class="right">
                {{ game.competitorB.name }}
            </div>
        </div>
    </div>
</script>
